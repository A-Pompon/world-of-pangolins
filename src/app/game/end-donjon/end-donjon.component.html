<div class="end-game-container">
    <div *ngIf='dataDonjon.show' class="show-container" >
        <h2>Fin de la partie !</h2>

        <p class="win-or-loose">
            Vous avez {{winOrLoos}} 
        </p>

        <div>
            <button class="btn primary" routerLink='/donjon' (click)="resetAll()" >Rejouer</button>
        </div> 
    </div>
    <div>
        <button class="btn secondary reset" (click)="resetAll()" routerLink='/'>Retour Accueil</button>
    </div>
</div>
